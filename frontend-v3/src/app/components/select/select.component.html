<mat-form-field>
    <mat-label>Queue</mat-label>
    <mat-select [formControl]="audios" (selectionChange)="onSelectionChange($event)" multiple>
        <mat-option *ngFor="let audioSelectOption of audioSelectOptions" [value]="audioSelectOption">{{audioSelectOption}}</mat-option>
    </mat-select>
</mat-form-field>
