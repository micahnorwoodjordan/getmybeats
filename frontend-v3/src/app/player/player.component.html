<div class="player">
    <div fxLayout="column" fxLayoutAlign="center center">
        <div class="backdrop">
            <!-- <img src="assets/megatron.jpeg" style="background-repeat: no-repeat;"> -->
            <mat-icon class="headset-backdrop-icon">headset</mat-icon>
        </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
        <div class="controls">
            <h1 class="songTitle"> {{ title }}</h1>
            <h3 class="songArtist"> micah </h3>
            <div class="control-buttons" fxLayout="row" fxLayoutAlign="space-evenly center">
                <mat-icon class="left-control-arrow" (click)="onPrevious()">skip_previous</mat-icon>
                <mat-icon *ngIf="!audioTrackIsPlaying" class="play-pause-control" (click)="onPlayPauseClick()">play_arrow</mat-icon>
                <mat-icon *ngIf="audioTrackIsPlaying" class="play-pause-control" (click)="onPlayPauseClick()">pause</mat-icon>
                <mat-icon class="right-control-arrow" (click)="onNext()">skip_next</mat-icon>
            </div>
            <div class="toolbar-div">
                <div fxLayout="row" fxLayoutAlign="space-evenly center">
                    <mat-slider
                        (input)="onSliderChange($event)"
                        step="0.05"
                        min="0" max="{{ duration }}"
                        class="slider"
                    >
                        <input matSliderThumb value="{{ audioTrack.currentTime }}"/>
                    </mat-slider>
                </div>
            </div>
            <p class="current-time-text">{{ currentTime }}&nbsp; - &nbsp;{{ musicLength }}</p>
        </div>
    </div>
</div>
