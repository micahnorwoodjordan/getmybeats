<div class="player">
    <div fxLayout="column" fxLayoutAlign="center center">
        <div class="backdrop">
            <!-- <img src="assets/megatron.jpeg" style="background-repeat: no-repeat;"> -->
            <mat-icon class="headset-backdrop-icon">headset</mat-icon>
        </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
        <app-controls *ngIf="audioTrackIsReady" [audioTrack]="audioTrack" [audioFilenamesData]="audioFilenamesData" [selectedAudioIndex]="selectedAudioIndex" [numberOfTracks]="numberOfTracks" (selectedAudioIndexChange)="onSelectedAudioIndexChange($event)"></app-controls>
        <p *ngIf="!audioTrackIsReady" style="color: white; padding-top: 15vh;"> audio not yet ready</p>
    </div>
</div>
