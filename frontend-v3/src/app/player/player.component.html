<div class="player">
    <div fxLayout="column" fxLayoutAlign="center center">
        <div class="backdrop" fxLayout="row" fxLayoutAlign="space-evenly center">
            <mat-icon class="headset-backdrop-icon">headset</mat-icon>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <h1 class="songTitle"> {{ title }}</h1>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <h3 class="songArtist"> micah </h3>
        </div>
        <mat-spinner *ngIf="loading" class="progress-spinner"></mat-spinner>
        <div class="control-buttons" fxLayout="row" fxLayoutAlign="space-evenly center">
            <mat-icon class="left-control-arrow" (click)="onPrevious()">skip_previous</mat-icon>
            <mat-icon *ngIf="audioTrack.paused" class="play-pause-control" (click)="onPlayPauseClick()">play_arrow</mat-icon>
            <mat-icon *ngIf="!audioTrack.paused" class="play-pause-control" (click)="onPlayPauseClick()">pause</mat-icon>
            <mat-icon class="right-control-arrow" (click)="onNext()">skip_next</mat-icon>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <mat-slider (input)="onSliderChange($event)" step="0.005" min="0" max="{{ duration }}" class="slider">
                <input matSliderThumb [(ngModel)]="sliderValue"/>
            </mat-slider>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-icon *ngIf="shuffleEnabled" class="shuffle-icon-enabled" (click)="onClickShuffle()">shuffle</mat-icon>
                <mat-icon  *ngIf="!shuffleEnabled" class="shuffle-icon-disabled" (click)="onClickShuffle()">shuffle</mat-icon>
            </div>
            <div fxLayout="column" fxLayoutAlign="center center">
                <p class="current-time-text">{{ currentTime }} - {{ musicLength }}</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-icon *ngIf="repeatEnabled" class="repeat-icon-enabled" (click)="onClickRepeat()">autorenew</mat-icon>
                <mat-icon *ngIf="!repeatEnabled" class="repeat-icon-disabled" (click)="onClickRepeat()">autorenew</mat-icon>
            </div>
        </div>
    </div>
</div>
